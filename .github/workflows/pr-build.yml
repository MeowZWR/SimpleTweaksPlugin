name: Build SimpleTweaksPlugin for PullRequest
on:
  pull_request:
jobs:
  build:
    runs-on: [windows-2022]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
          fetch-depth: 0
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-prerelease: true
        
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
        
      - name: Restore NuGet Packages
        run: nuget restore dev/SimpleTweaksPlugin.Dev.sln

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://ottercorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"
      - name: Build
        run: msbuild dev/SimpleTweaksPlugin.Dev.sln /p:Configuration=Debug

      - name: Extract Publish
        run: |
          Expand-Archive -Force ./bin/x64/Debug/SimpleTweaksPlugin/latest.zip ./Artifact
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-artifact
          path: ./Artifact/*
